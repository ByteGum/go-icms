name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: |
          build_time=$(date "+%Y-%m-%d_%H:%M:%S")
          go build -ldflags="-X main.version=1.2.2 -X main.releaseDate=$build_time"  -v -o build/go-mlayer-linux-amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
          CXX: "x86_64-linux-musl-g++"
      # - name: Test with the Go CLI
      #   run: go test
      - name: Archive binary
        run: cd build && tar -zcvf go-mlayer-linux-amd64.tar.gz go-mlayer-linux-amd64
